{% extends 'base.html' %}
{% block content %}
<h1>Create</h1><br/>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title"/><br/><br/>
    <input type="textbox" name="body" placeholder="Body"/><br/><br/>
    <input type="text" name="url" placeholder="url"/><br/><br/>
    Icon: <br/>
    <input type="file" name="icon"/> <br/> <br/>
    Image: <br/>
    <input type="file" name="image"/> <br/> <br/>
    <input type="submit" value="Add Product" style="color: rgb(255, 255, 255); background-color: rgb(0, 150, 40); border-radius: 15%;"/>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
